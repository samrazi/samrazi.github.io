<!DOCTYPE html>
<html dir="ltr" mozdisallowselectionprint moznomarginboxes>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="google" content="notranslate">
	<title>PDF.js page viewer using built components</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		
		.menuTop {
			position: absolute !important;
			top: 0;
			width: 100%;
		}
	</style>
	
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<link rel="stylesheet" href="js/components/pdf_viewer.css">
	<!-- for legacy browsers -->
	<script src="js/components/compatibility.js"></script>
	<script src="js/pdf.js"></script>
	<script src="js/components/pdf_viewer.js"></script>
</head>
<body tabindex="1">

	<div id="pageContainer" class="pdfPage"></div>
	<nav class="navbar navbar-default menuTop">
		  <div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-file" aria-hidden="true"></span> PDF Viewer</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <form class="navbar-form navbar-left" role="search">
				<div class="form-group">
				  <input type="text" class="form-control" placeholder="Search">
				</div>
				<button type="submit" class="btn btn-default">Search</button>
			  </form>
			    <ul class="nav navbar-nav navbar-left">			
				<li><a id="prev" href="#"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Prev </a></li>
				<li><a id="next" href="#">Next <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></a></li>
				</ul>
				<form class="navbar-form navbar-left">
					<span style="margin-right:5px;">Page:</span>
					<div class="form-group">
					<input type="text" style="width:50px" class="form-control" id="page_num"> / <span id="page_count"></span></div> 
			 </form>			 
			   <form class="navbar-form navbar-right" role="print">
			   
				<div class="form-group">
				<div class="btn-group">
				  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp;<span class="caret"></span></button>
				  <ul class="dropdown-menu" role="menu">
					<li><a href="#"><span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span> Go to First Page</a></li>					
					<li><a href="#"><span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span> Go to Last Page</a></li>					
					<li class="divider"></li>
					<li><a href="#"><span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span> Full Screen </a></li>
					<li><a href="#"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Rotate </a></li>
					<li class="divider"></li>
					<li><a href="#"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Document Properties</a></li>
				
				  </ul>
				</div>				
				<button id="pdfPrint" class="btn btn-default" title="Print" ><span class="glyphicon glyphicon-print" aria-expanded="true"></span></button>
				</div>
				</form>			 
			</div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	<script src="pageviewer.js"></script>
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
